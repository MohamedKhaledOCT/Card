<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كارت دكتور محمود الملاح - للطباعة</title>
  <style>
    @media print {
      body {
        margin: 0;
        padding: 0;
      }
      .card {
        margin: 0;
        box-shadow: none;
      }
    }

    body {
      font-family: 'Tahoma', sans-serif;
      background: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      width: 90mm;
      height: 50mm;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      direction: rtl;
      position: relative;
    }

    .left {
      width: 35%;
      background: linear-gradient(160deg, #06485b, #032631);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      position: relative;
    }

    .logo-circle {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px rgba(45,226,178,0.2);
    }

    .logo-circle img.logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 50%;
    }

    .doctor-title {
      display: none;
    }

    .right {
      width: 65%;
      padding: 12px 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .right h1 {
      margin: 0 0 5px 0;
      font-size: 16px;
      color: #052e3d;
      font-weight: bold;
    }

    .right h2 {
      margin: 0 0 10px 0;
      font-size: 8.5px;
      background: #2de2b2;
      display: inline-block;
      padding: 3px 8px;
      border-radius: 10px;
      color: #052e3d;
      font-weight: bold;
      line-height: 1.4;
      max-width: 100%;
    }

    .info {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .info li {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      color: #333;
      font-size: 9px;
      line-height: 1.2;
    }

    .info li:last-child {
      margin-bottom: 0;
    }

    .info li i {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #052e3d;
      color: white;
      margin-left: 6px;
      font-style: normal;
      font-size: 10px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="logo-circle">
        <img src="Logo.svg" alt="شعار العيادة" class="logo">
      </div>
      <div class="doctor-title">
        أستشاري جراحة<br>العظام و المناظير<br>و المفاصل والعمود الفقري
      </div>
    </div>

    <div class="right">
      <div>
        <h1>دكتور محمود الملاح</h1>
        <h2>أستشاري جراحة العظام و المناظير و المفاصل والعمود الفقري</h2>
      </div>
      <ul class="info">
        <li><i>📞</i> 01021444730 - 01110137214</li>
        <li><i>📍</i> عيادة التجمع الخامس</li>
        <li><i>📍</i> عيادة القصر العيني</li>
        <li><i>📍</i> عيادة إمبابة</li>
      </ul>
    </div>
  </div>
</body>
</html>
