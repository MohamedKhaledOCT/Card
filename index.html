<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كارت دكتور محمود الملاح</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      direction: rtl;
    }

    .left {
      flex: 1;
      background: linear-gradient(160deg, #06485b, #032631);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; 
      padding: 50px 30px;
      position: relative;
      box-shadow: 0 2px 12px rgba(6,72,91,0.12);
    }
    .logo-circle {
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px auto;
      box-shadow: 0 4px 18px rgba(45,226,178,0.13), 0 1.5px 0 #2de2b2;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    .logo-circle img.logo {
      width: 160px;
      height: 160px;
      object-fit: contain;
      border-radius: 50%;
      background: none;
      box-shadow: none;
      padding: 0;
      border: none;
      display: block;
    }
    .left .divider {
      width: 50%;
      height: 2px;
      background: rgba(255,255,255,0.18);
      margin: 0 auto 18px auto;
    }
    .left .doctor-title {
      font-size: 19px;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #2de2b2;
      text-shadow: 0 1px 6px rgba(45,226,178,0.10);
    }
    .left .qr {
      width: 70px;
      margin-top: 18px;
      margin-bottom: 10px;
      opacity: 0.93;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(45,226,178,0.10);
    }

    .right {
      flex: 1.3;
      padding: 40px;
    }
    .right h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }
    .right h2 {
      margin-top: 10px;
      font-size: 18px;
      background: #2de2b2;
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      color: #052e3d;
    }
    .info {
      margin-top: 40px;
      list-style: none;
      padding: 0;
    }
    .info li {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      color: #333;
      font-size: 18px;
    }
    .info li i {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #052e3d;
      color: white;
      margin-left: 12px;
      font-style: normal;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="logo-circle">
        <img src="Logo.svg" alt="شعار العيادة" class="logo">
      </div>
    </div>

    <div class="right">
      <h1>دكتور محمود الملاح</h1>
      <h2>أستشاري جراحة العظام و المناظير و المفاصل والعمود الفقري </h2>
      <ul class="info">
        <li><i>📞</i> 01021444730 - 01110137214</li>
        <li><i>📍</i> عيادة التجمع الخامس</li>
        <li><i>📍</i> عيادة القصر العيني</li>
        <li><i>📍</i> عيادة إمبابة</li>
      </ul>
    </div>
  </div>
</body>
</html>
